<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade mudando cores via css 12/07/22 </title>
    <style>
        div > h1 {
            color: blue;
        }
        div > h1 + p em {
            color: red;
        }
        div > h1 + p + p em {
            color: blue;
        }
        div > article > h1 {
            color: green;
        }
        div > article > p {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1>TITULO AZUL</h1>
        <p> Parágrafo com <em>ênfase nessa parte vermelho</em>.</p>
        <p> Parágrafo com <em>ênfase nessa parte azul aqui</em>.</p>
        <article>
            <h1>TITULO INTERNO VERDE</h1>
            <p>
                PARAGRAFO COM COR AZUL
            </p>
        </article>
    </div>
</body>
</html>
